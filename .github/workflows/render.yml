name: Render
on:
  workflow_dispatch:
    inputs:
      year:
        description: 'Year (keep empty to select all years)'
        required: false
        type: choice
        default: ''
        options:
          - ''
          - '1994'
          - '1997'
          - '1998'
          - '1999'
          - '2000'
      document:
        description: 'Document (keep empty to render all document in the selected year)'
        required: false
        type: string
        default: ''

jobs:
  render_job:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for git history and pushing changes

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache virtual environment
        uses: actions/cache@v3
        id: cache-venv
        with:
          path: .venv
          key: venv-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            venv-

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: |
          source .venv/bin/activate
          cd docs
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          python tools/runner.py --year "${{ github.event.inputs.year }}" --document "${{ github.event.inputs.document }}"

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Run from workflow [skip ci]"
          git push
